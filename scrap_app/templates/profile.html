<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'static/css/profile.css' %}">
</head>
<body>
    <section class="section about-section gray-bg" id="about">
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-lg-6" style="margin-top: 10%;">
                    <div class="about-text go-to">
                        <h3 class="dark-color">{{data.user}}</h3>
                        {%if data.user == request.user%}
                            <a class="text-decoration-none btn" href="{%url 'profile_add' request.user.profile.id %}">Edit profile</a>
                        {%endif%}
                        <div class="row about-list ">
                            <div class="col-md-6">
                                <div class="media">
                                    <label>Phone</label>
                                    <p>{{data.phone}}</p>
                                </div><br>
                                <div class="media">
                                    <label>Address</label>
                                    <p>{{data.address}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-avatar">
                        {%if data.profile_pic%}
                            <img src="{{data.profile_pic.url}}"alt="">
                        {%else%}
                             <img src="{%static 'images/icon.png' %}" title="" alt="" style="width: 50%; margin-bottom: 50%;">
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
