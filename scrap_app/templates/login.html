<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background: url("{%static 'images/background.jpg'%}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            width:50vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- <img src="{%static 'scarpapp/images/background.jpg'%}" alt="" style="width:100% ;height: 100%;"> -->
      <div class="login-container">
        <div class="col-lg-6 col-md-5 d-flex justify-content-center mt-3">
          <img src="{%static 'images/banner-image2x-1.png'%}" alt="" style="width: 90%;">
        </div>
          <h2>Login</h2>
          {%if messages%}
          {%for m in messages %}

          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> login</strong> {{m}}.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          {%endfor%}
          {%endif%}
          {%if form.errors%}
          {{form.errors}}
          {%endif%}
          <form action="#" method="post">
          {%csrf_token%}
            <div class="input-group mt-4">
              <span class="input-group-text" id="basic-addon1">
              </span>
              <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mt-4">
              <span class="input-group-text" id="basic-addon1">
              </span>
              <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>

              <button type="submit">Login</button>
          </form>
          <br>
          <div class="text-center">
            Create a new account? <a class="link" href="{%url 'signup'%}">Sign Up</a>
          </div>
      </div>
</body>
</html>
